syntax = "proto2";

import "pack1.proto";
import "pack2.proto";

enum packdef_enum
{
    packdef_enum_value1 = 1;
    packdef_enum_value2 = 2;
}

message packdef_msg
{
    optional pack1.pack1_msg packdef_msg_value1 = 1;
    optional pack2.pack2_msg packdef_msg_value2 = 2;
    optional packdef_enum packdef_msg_enum = 3;
}