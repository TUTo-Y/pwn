syntax = "proto3";

package pack1;

import "pack2.proto";

message pack1_msg
{
    int64 pack1_msg_value1 = 1;
    sint64 pack1_msg_value2 = 2;
}

message pack2_msg
{
    int64 pack1_pack2_msg_value1 = 1;
    sint64 pack1_pack2_msg_value2 = 2;
}

message pack3_msg
{
    pack2_msg pack2_msg_value1 = 1;
    pack2.pack2_msg pack2_msg_value2 = 2;
}